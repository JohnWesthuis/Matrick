

<body class="text-center">

  <form #registerForm="ngForm" (ngSubmit)="login()" class="form-signin">

    <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>

    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" id="inputUsername" class="form-control" placeholder="Username" autofocus="" [(ngModel)]="model.username" name="username" required="">

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="model.password" name="password" required="">

    <label for="inputConfirmPassword" class="sr-only">Password Verify</label>
    <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required="">

    <button class="btn btn-lg btn-primary btn-block" [disabled]="!loginForm.valid" type="submit">Register</button>

    <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
  </form>


</body>
